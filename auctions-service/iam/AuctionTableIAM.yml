AuctionTableIAM:
  Effect: 'Allow'
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
  Resource: 
    - ${self:custom.AuctionTableDetails.arn}  ##Self will go to serverless.yml file
    - !Join ['/', ['${self:custom.AuctionTableDetails.arn}', 'index', 'statusAndEndDateGSI' ]]
LambdaSESIAM:
  Effect: 'Allow'
  Action:
    - ses:SendEmail
  Resource:
    - "arn:aws:ses:${self:provider.region}:*:*"